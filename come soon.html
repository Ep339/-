<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قريبًا - مستقبل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0a192f;
            --secondary-color: #64ffda;
            --accent-color: #ff2d75;
            --light-color: #ccd6f6;
            --dark-color: #020c1b;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --box-shadow: 0 10px 30px rgba(2, 12, 27, 0.7);
            --transition: all 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            line-height: 1.8;
            overflow-x: hidden;
            height: 100vh;
        }
        
        /* تأثيرات الشيفرات البرمجية */
        .code-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            opacity: 0.1;
        }
        
        .code-line {
            position: absolute;
            font-family: monospace;
            color: var(--secondary-color);
            font-size: 1rem;
            white-space: nowrap;
            animation: moveCode 20s linear infinite;
        }
        
        @keyframes moveCode {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(-100vw);
            }
        }
        
        /* محتوى الصفحة */
        .coming-soon-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .coming-soon-logo {
            margin-bottom: 40px;
        }
        
        .coming-soon-logo img {
            height: 80px;
        }
        
        .coming-soon-logo .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--light-color);
            text-decoration: none;
            margin-top: 15px;
            display: block;
        }
        
        .coming-soon-logo .logo-text span {
            color: var(--secondary-color);
        }
        
        .coming-soon-content h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            color: var(--light-color);
        }
        
        .coming-soon-content h1 span {
            color: var(--secondary-color);
        }
        
        .coming-soon-content p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto 40px;
            opacity: 0.8;
        }
        
        /* العداد */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .countdown-item {
            background: rgba(2, 12, 27, 0.7);
            border-radius: 5px;
            padding: 20px;
            min-width: 100px;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 5px;
            font-family: monospace;
        }
        
        .countdown-label {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        /* نموذج الإشتراك */
        .subscribe-form {
            display: flex;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        
        .subscribe-form input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(100, 255, 218, 0.05);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 5px 0 0 5px;
            font-family: inherit;
            font-size: 1rem;
            color: var(--light-color);
            transition: var(--transition);
        }
        
        .subscribe-form input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
        }
        
        .subscribe-form button {
            background: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            padding: 0 30px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: var(--transition);
        }
        
        .subscribe-form button:hover {
            background: var(--light-color);
        }
        
        /* وسائل التواصل */
        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 50px;
        }
        
        .social-links a {
            color: var(--light-color);
            font-size: 1.5rem;
            transition: var(--transition);
        }
        
        .social-links a:hover {
            color: var(--secondary-color);
            transform: translateY(-5px);
        }
        
        /* تأثيرات الحركة */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .coming-soon-content h1 {
                font-size: 2.5rem;
            }
            
            .coming-soon-content p {
                font-size: 1.1rem;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 15px 10px;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .subscribe-form {
                flex-direction: column;
                gap: 15px;
            }
            
            .subscribe-form input,
            .subscribe-form button {
                border-radius: 5px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- تأثيرات الشيفرات البرمجية -->
    <div class="code-effect" id="codeEffect"></div>
    
    <!-- محتوى الصفحة -->
    <div class="coming-soon-container">
        <div class="coming-soon-logo">
            <img src="https://via.placeholder.com/80" alt="مستقبل" class="floating">
            <span class="logo-text">مستق<span>بل</span></span>
        </div>
        
        <div class="coming-soon-content">
            <h1>نعمل على شيء <span>رائع</span></h1>
            <p>نحن نبني تجربة جديدة ومبتكرة ستغير طريقة تفاعلك مع التكنولوجيا. كن أول من يعرف عندما نطلق موقعنا الجديد!</p>
            
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">أيام</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">ساعات</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">دقائق</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">ثواني</div>
                </div>
            </div>
            
            <form class="subscribe-form">
                <input type="email" placeholder="أدخل بريدك الإلكتروني ليصلك الإعلان" required>
                <button type="submit">إشتراك</button>
            </form>
            
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>
    
    <script>
        // تأثيرات الشيفرات البرمجية
        const codeEffect = document.getElementById('codeEffect');
        const codeLines = [
            'const future = new Future();',
            'function innovate() { return true; }',
            'class Solution { constructor() { this.tech = "advanced"; } }',
            'async function transform() { await digitalTransformation(); }',
            'const AI = new ArtificialIntelligence();',
            'let cloud = new CloudSolutions();',
            'while(true) { innovate(); }',
            'export default futureTechnology;',
            '// مستقبل التقنية يبدأ هنا',
            'interface TechSolution { innovate(): boolean; }',
            'type DigitalFuture = { AI: boolean; Cloud: boolean; }',
            'const solutions: TechSolution[] = [];'
        ];
        
        for (let i = 0; i < 20; i++) {
            const codeLine = document.createElement('div');
            codeLine.className = 'code-line';
            codeLine.textContent = codeLines[Math.floor(Math.random() * codeLines.length)];
            codeLine.style.top = Math.random() * 100 + 'vh';
            codeLine.style.left = Math.random() * 100 + 'vw';
            codeLine.style.animationDuration = (Math.random() * 20 + 10) + 's';
            codeLine.style.animationDelay = (Math.random() * 5) + 's';
            codeEffect.appendChild(codeLine);
        }
        
        // العداد التنازلي
        function updateCountdown() {
            const launchDate = new Date('2025-12-31T00:00:00').getTime();
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            const days = Math.floor(distance / (25100 * 60 * 60 * 24));
            const hours = Math.floor((distance % (500 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (500 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').innerText = days.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // إرسال نموذج الإشتراك
        document.querySelector('.subscribe-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input').value;
            
            // هنا يمكنك إضافة كود إرسال البريد الإلكتروني
            alert(`شكراً لإشتراكك! سنرسل لك إشعاراً عندما نطلق الموقع على ${email}`);
            this.querySelector('input').value = '';
        });
    </script>
</body>
</html>
